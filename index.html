<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shinobi Proposal Arc</title>
    <style>
        /* --- FORCE BLACK BACKGROUND INSTANTLY --- */
        html, body {
            background-color: #000000 !important;
            background: radial-gradient(circle, #1a0033 0%, #000000 100%);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* --- SCREEN LAYOUT --- */
        .screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            top: 0; left: 0;
        }
        .screen.active { display: flex; }

        /* --- INTRO SEALS (THE BUTTONS) --- */
        #seal-container {
            display: flex;
            gap: 25px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .seal {
            width: 80px;
            height: 80px;
            border: 3px solid #6e00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            background: rgba(110, 0, 255, 0.1);
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
            box-shadow: 0 0 15px #6e00ff;
        }

        /* VISUAL FEEDBACK WHEN TAPPED */
        .seal:active {
            transform: scale(0.9);
            background-color: #6e00ff;
        }

        .cinematic-text {
            font-size: 2rem;
            text-shadow: 0 0 20px #6e00ff;
            margin: 0;
            padding: 20px;
        }

        /* --- MAP GRID --- */
        .map-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 350px;
        }
        .grid-item {
            border: 2px solid #ff7eb9;
            background: rgba(255, 126, 185, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .grid-item span { font-size: 2.5rem; display: block; }
        .locked { filter: grayscale(1); opacity: 0.3; }

        /* --- GAME UI --- */
        #game-area {
            width: 300px; height: 350px;
            border: 2px solid #6e00ff;
            background: rgba(255,255,255,0.05);
            margin: 10px auto;
        }
        .shinobi-btn {
            background: #000;
            color: white;
            border: 2px solid #6e00ff;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen active">
        <h1 class="cinematic-text">SHINOBI ARCHIVE</h1>
        <p style="color: #aaa;">SECURITY SEAL ACTIVE</p>
        
        <div id="seal-container">
            <div class="seal" ontouchstart="breakSeal(this)" onclick="breakSeal(this)">Â∞Å</div>
            <div class="seal" ontouchstart="breakSeal(this)" onclick="breakSeal(this)">Âç∞</div>
            <div class="seal" ontouchstart="breakSeal(this)" onclick="breakSeal(this)">Ëß£</div>
        </div>

        <p style="font-size: 0.9rem; margin-top: 20px; color: #ff003c;">Tap the 3 Seals to Enter</p>
    </div>

    <div id="map-screen" class="screen">
        <h2 style="border: 1px solid white; padding: 10px;">MISSION SELECT</h2>
        <div class="map-grid" id="mapGrid"></div>
        <p>SCROLLS: <span id="scroll-count">0</span>/6 üìú</p>
    </div>

    <div id="game-screen" class="screen">
        <h2 id="game-title"></h2>
        <div id="game-area"></div>
        <div style="width: 80%; height: 10px; border: 1px solid #6e00ff; margin-top: 10px;">
            <div id="power-fill" style="height: 100%; width: 0%; background: #ff003c;"></div>
        </div>
        <button class="shinobi-btn" onclick="showMap()">RETREAT</button>
    </div>

    <div id="final-screen" class="screen">
        <h1 style="color: #ff003c; text-shadow: 0 0 20px #ff003c;">MISSION COMPLETE</h1>
        <p style="width: 80%; line-height: 1.6;">
            By the power of the Six Paths, you have cleared every trial. 
            In this world of shinobi, a connection like ours is rarer than a Forbidden Jutsu.
        </p>
        <h2>Will you be my Player 2?</h2>
        <div style="margin-top: 20px;">
            <button class="shinobi-btn" onclick="alert('I knew it! ‚ù§Ô∏è')">YES</button>
            <button class="shinobi-btn" id="noBtn">NO</button>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        let sealsBroken = 0;
        let scrolls = 0;
        
        // 1. SEAL BREAKER (The Fix for the Button)
        function breakSeal(element) {
            // Check if already broken
            if(element.style.opacity === "0") return;

            // Visual Effect
            element.style.transform = "scale(1.5)";
            element.style.opacity = "0";
            element.style.pointerEvents = "none"; // Stop double clicks
            
            sealsBroken++;
            
            // If all 3 are broken, enter map
            if(sealsBroken >= 3) {
                setTimeout(() => {
                    document.getElementById('intro-screen').classList.remove('active');
                    showMap();
                }, 500);
            }
        }

        // 2. MAP LOGIC
        const missions = [
            { id: 1, name: "Chakra Charge", icon: "‚ö°", unlocked: true },
            { id: 2, name: "Sharingan Memory", icon: "üëÅÔ∏è", unlocked: false },
            { id: 3, name: "Kunai Deflect", icon: "üó°Ô∏è", unlocked: false },
            { id: 4, name: "Shadow Clone", icon: "üë•", unlocked: false },
            { id: 5, name: "Golibaje Guard", icon: "ü•ü", unlocked: false },
            { id: 6, name: "Demon Duel", icon: "üëπ", unlocked: false }
        ];

        function showMap() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('map-screen').classList.add('active');
            
            const grid = document.getElementById('mapGrid');
            grid.innerHTML = '';
            
            missions.forEach(m => {
                const div = document.createElement('div');
                div.className = `grid-item ${m.unlocked ? '' : 'locked'}`;
                div.innerHTML = `<span>${m.icon}</span><br><small>${m.name}</small>`;
                if(m.unlocked) div.onclick = () => startGame(m);
                grid.appendChild(div);
            });
            document.getElementById('scroll-count').innerText = scrolls;
        }

        // 3. GAME LOGIC (Simplified for testing)
        function startGame(mission) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            document.getElementById('game-title').innerText = mission.name;
            
            // Simple Tap Game for all levels (for now, to ensure it works)
            const area = document.getElementById('game-area');
            area.innerHTML = '<h1 style="margin-top:100px; font-size: 50px;">TAP!</h1>';
            
            let score = 0;
            area.onclick = () => {
                score += 20;
                document.getElementById('power-fill').style.width = score + "%";
                if(score >= 100) winLevel();
            };
        }

        function winLevel() {
            alert("Mission Complete! Scroll Acquired üìú");
            scrolls++;
            if(scrolls < 6) {
                missions[scrolls].unlocked = true;
                showMap();
            } else {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('final-screen').classList.add('active');
                
                // NO BUTTON MOVEMENT
                const noBtn = document.getElementById('noBtn');
                noBtn.onmouseover = () => {
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = Math.random() * 80 + '%';
                    noBtn.style.top = Math.random() * 80 + '%';
                };
                noBtn.ontouchstart = noBtn.onmouseover;
            }
        }
    </script>
</body>
</html>
