<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinobi Proposal Arc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-aesthetic">

    <div id="intro-screen" class="active-screen">
        <h1 class="cinematic-text">SHINOBI PROPOSAL ARC</h1>
        <button class="shinobi-btn" onclick="startGame()">UNSEAL THE SCROLL</button>
    </div>

    <div id="game-container" style="display: none;">
        <h2 id="game-title">Level 1: Chakra Charge</h2>
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="power-bar"><div id="power-fill"></div></div>
        </div>
    </div>

    <div id="final-screen" style="display: none;">
        <h1 class="glow-text">Final Proposal Arc</h1>
        <p>Will you be my Player 2?</p>
        <div class="btn-group">
            <button id="yesBtn" class="shinobi-btn">YES</button>
            <button id="noBtn" class="shinobi-btn">NO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
